    <div class="dena">
        <div class="uno">
            <h1>DESTINOS</h1>

    <div class="espacio">
        <div class="tarjetas">
          <div class="item uno">
            <img src="5i.png" alt="">
          </div>
          <div class="item dos">
            <img src="2i.png" alt="">
          </div>
          <div class="item tres">
            <img src="3i.png" alt="">

          <div class="item cuatro">

          <div class="item cinco">
            <img src="5i.png" alt="">
          </div>
          <div class="item seis">
            <img src="6i.png" alt="">
          </div>
        </div>
    </div>

    <div class="conscri">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <div class="slider">
          <a href="destinosnacionales.html"><img src="" alt="" id="imagen"></a>
          <span class="btn" id="left"><i class="fa-solid fa-chevron-left"></i></span>
          <span class="btn" id="right"><i class="fa-solid fa-chevron-right"></i></span>
        </div>
    </div>
      
    
    <script>
      let imagen = document.getElementById("imagen");
      let left = document.getElementById("left");
      let right = document.getElementById("right");
      let fotos = [
        "1i.png",
        "2i.png",
        "3i.png"
      ];
      imagen.setAttribute("src", fotos[0]);
      let posicion = 0;
      left.addEventListener("click", retroceder);
      function retroceder() {
        if (posicion == 0) {
          posicion = fotos.length - 1;
        } else {
          posicion--;
        }
        imagen.setAttribute("src", fotos[posicion]);
      }
      right.addEventListener("click", avanzar);
      function avanzar() {
        if (posicion == fotos.length - 1) {
          posicion = 0;
        } else {
          posicion++;
        }
        imagen.setAttribute("src", fotos[posicion]);
      }
      //automatico
      let animacion = setInterval(avanzar, 2000);
      imagen.addEventListener("mousemove", () => {
        clearInterval(animacion);
      });
      imagen.addEventListener("mouseleave", () => {
        animacion = setInterval(avanzar, 2000);
      });
    </script>

        <div class="imana"><img class="ina n1" src="1i.png" alt="destinos"></div>
